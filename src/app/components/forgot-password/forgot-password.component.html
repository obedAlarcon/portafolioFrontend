<div class="min-h-screen bg-gray-900 flex items-center justify-center ">
  <div class="w-full max-w-md bg-slate-800 p-8 rounded shadow-md">
    <h2 class="text-2xl font-semibold text-yellow-400 mb-6 text-center">
      Recuperar Contraseña
    </h2>

    <form (submit)="submit(); $event.preventDefault()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-white mb-1">Correo electrónico</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="ejemplo@correo.com"
          required
          class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <button
        type="submit"
        class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition duration-200"
      >
        Enviar enlace
      </button>

      <p *ngIf="message" class="text-sm text-center text-green-600 mt-4">{{ message }}</p>
    </form>
  </div>
</div>
