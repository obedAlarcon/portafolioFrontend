<section class="bg-gray-800 text-white py-16 px-6 md:px-20" id="contact">
  <h2 class="text-4xl font-bold text-center mb-8">Crear proyecto</h2>
<div class="flex justify-center mt-5 mb-10">
    <a href="/home"
       class="bg-yellow-400 text-gray-900 font-semibold py-3 px-6 rounded-full shadow hover:bg-yellow-300 transition-all text-center whitespace-nowrap">
      Volver
    </a>
  </div>
  <form [formGroup]="formulario"
        class="max-w-2xl mx-auto space-y-6 bg-gray-900 p-8 rounded-xl shadow-lg"
        (ngSubmit)="enviar()">

    <!-- Nombre del proyecto -->
    <div>
      <label for="nombre" class="block text-sm font-medium mb-2">Nombre del Proyecto</label>
      <textarea id="nombre" formControlName="name" rows="2" required
                class="w-full px-4 py-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                placeholder="Ej: Portafolio, App de tareas, Blog personal"></textarea>
    </div>

    <!-- Backend -->
    <div>
      <label for="backend" class="block text-sm font-medium mb-2">Tecnologías Backend</label>
      <textarea id="backend" formControlName="backend" rows="2" required
                class="w-full px-4 py-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                placeholder="Ej: Node.js, Express, MongoDB"></textarea>
    </div>

    <!-- Frontend -->
    <div>
      <label for="frontend" class="block text-sm font-medium mb-2">Tecnologías Frontend</label>
      <textarea id="frontend" formControlName="frontend" rows="2" required
                class="w-full px-4 py-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                placeholder="Ej: Angular, React, Vue"></textarea>
    </div>

    <!-- Librerías -->
    <div>
      <label for="librarys" class="block text-sm font-medium mb-2">Librerías Utilizadas</label>
      <textarea id="librarys" formControlName="librarys" rows="2"
                class="w-full px-4 py-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                placeholder="Ej: Tailwind, Bootstrap, Axios"></textarea>
    </div>
    <div>
      <label for="urlgit" class="block text-sm font-medium mb-2">Ruta del repositorio</label>
      <input id="urlgit" formControlName="urlgit" rows="2"
                class="w-full px-4 py-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                placeholder="Ej:Ruta del repositorio">
    </div>

    <!-- Imagen -->
    <div>
      <label for="image" class="block text-sm font-medium mb-2">Seleccionar Imagen</label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*"
             class="w-full px-4 py-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      
      <span *ngIf="imageError" class="text-red-500 text-sm mt-2">{{ imageError }}</span>
      <span *ngIf="fileName" class="text-sm text-yellow-400 mt-2 block">{{ fileName }}</span>
      
      <div *ngIf="selectedImage">
        <img [src]="selectedImage" alt="Vista previa de la imagen" class="w-49 h-40 mt-4 rounded-lg" />
      </div>
    </div>

    <!-- Switch para resetear formulario después de enviar -->
  
    <!-- Botón enviar -->
    <button type="submit"
            class="w-full bg-yellow-400 text-gray-900 font-semibold py-3 px-6 rounded-full hover:bg-yellow-300 transition-all">
      Enviar Proyecto
    </button>

  </form>
</section>
