<section class="min-h-screen bg-gray-800 text-white flex items-center justify-center px-4 py-12">
  <div class="bg-gray-900 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-yellow-400 mb-6 text-center">Cambiar Contrase単a</h2>

    <form (ngSubmit)="submit()" class="space-y-5">
      <div>
        <label class="block mb-2 text-sm font-medium">Nueva contrase単a</label>
        <input type="password" [(ngModel)]="password" name="password" required
               class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium">Confirmar contrase単a</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required
               class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <button type="submit"
              class="w-full bg-yellow-400 text-gray-900 font-semibold py-2 rounded hover:bg-yellow-300 transition-all">
        Cambiar contrase単a
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-green-800" *ngIf="message">{{ message }}</p>
  </div>
</section>
