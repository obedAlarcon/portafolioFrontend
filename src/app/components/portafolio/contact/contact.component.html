<section class="bg-gray-800 text-white py-16 px-6 md:px-20" id="contact">
  <h2 class="text-4xl font-bold text-center mb-8">Contacto</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="max-w-xl mx-auto space-y-6">
    <input type="text" placeholder="Nombre" formControlName="name"
      class="w-full px-4 py-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none" />
    <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.invalid" class="text-red-400 text-sm">
      El nombre es obligatorio
    </div>

    <input type="email" placeholder="Correo" formControlName="email"
      class="w-full px-4 py-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none" />
    <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid" class="text-red-400 text-sm">
      Ingresa un correo v√°lido
    </div>

    <textarea placeholder="Mensaje" rows="5" formControlName="message"
      class="w-full px-4 py-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none"></textarea>
    <div *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.invalid" class="text-red-400 text-sm">
      El mensaje es obligatorio
    </div>

    <button type="submit" [disabled]="loading"
      class="bg-yellow-400 text-gray-900 font-semibold py-3 px-6 rounded-full hover:bg-yellow-300 transition-all">
      {{ loading ? 'Enviando...' : 'Enviar' }}
    </button>
  </form>
</section>
