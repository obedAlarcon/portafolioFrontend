<section class="bg-gray-800 text-white py-16 px-6 md:px-20" id="contact">
  <h2 class="text-4xl font-bold text-center mb-8">Contáctame</h2>

  <form [formGroup]="contactForm"
        class="max-w-2xl mx-auto space-y-6 bg-gray-900 p-8 rounded-xl shadow-lg"
        (ngSubmit)="onSubmit()">

    <!-- Nombre -->
    <div>
      <label for="name" class="block text-sm font-medium mb-2">Nombre</label>
      <input type="text" id="name" formControlName="name" required
             class="w-full px-4 py-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"
             placeholder="Tu nombre" />
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium mb-2">Correo electrónico</label>
      <input type="email" id="email" formControlName="email" required
             class="w-full px-4 py-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"
             placeholder="ejemplo@correo.com" />
    </div>

    <!-- Mensaje -->
    <div>
      <label for="message" class="block text-sm font-medium mb-2">Mensaje</label>
      <textarea id="message" formControlName="message" rows="5" required
                class="w-full px-4 py-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                placeholder="Escribe tu mensaje aquí"></textarea>
    </div>

    <!-- Botón enviar -->
    <button type="submit"
            [disabled]="loading"
            class="w-full bg-yellow-400 text-gray-900 font-semibold py-3 px-6 rounded-full hover:bg-yellow-300 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
      {{ loading ? 'Enviando...' : 'Enviar Mensaje' }}
    </button>

  </form>
</section>
