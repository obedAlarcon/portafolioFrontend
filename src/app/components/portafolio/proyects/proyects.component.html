<section class="bg-gray-800 text-white py-16 px-6 md:px-20">

  <div class="flex justify-between items-center mb-10">
    <h2 class="text-4xl font-bold">Proyectos</h2>

    <!-- Botón Crear Proyecto -->
    <button
      (click)="irCrearProyecto()"
      class="bg-yellow-400 text-gray-900 font-semibold py-3 px-6 rounded-full shadow hover:bg-yellow-300 transition-all">
      Crear Proyecto
    </button>
  </div>

  <!-- Cards -->
  <div class="grid gap-10 md:grid-cols-2 lg:grid-cols-3">

    <div *ngFor="let p of proyects" class="bg-gray-900 rounded-xl shadow-lg p-4">

      <img [src]="p.image" alt="Proyecto" class="w-full h-48 object-cover rounded-lg mb-4">

      <h3 class="text-xl font-semibold mb-4">{{ p.name }}</h3>

      <button
        (click)="abrirModal(p)"
        class="w-full bg-yellow-400 text-gray-900 font-semibold py-2 rounded-full hover:bg-yellow-300 transition-all">
        Ver Detalles
      </button>
    </div>

  </div>
</section>

<!-- MODAL DETALLES -->
<div
  *ngIf="modalAbierto"
  class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">

  <div class="bg-gray-900 text-white p-6 w-full max-w-2xl rounded-xl shadow-xl relative">

    <!-- Botón Cerrar -->
    <button
      (click)="cerrarModal()"
      class="absolute top-3 right-3 text-gray-400 hover:text-white text-2xl">
      ✕
    </button>

    <h3 class="text-3xl font-bold mb-6 text-center">{{ proyectoSeleccionado?.name }}</h3>

    <img
      [src]="proyectoSeleccionado?.image"
      class="w-full h-60 object-cover rounded-lg mb-6">

    <p class="mb-3"><span class="font-bold text-yellow-400">Backend:</span> {{ proyectoSeleccionado?.backend }}</p>
    <p class="mb-3"><span class="font-bold text-yellow-400">Frontend:</span> {{ proyectoSeleccionado?.frontend }}</p>
    <p class="mb-3"><span class="font-bold text-yellow-400">Librerías:</span> {{ proyectoSeleccionado?.librarys }}</p>

    <!-- GitHub -->
    <a
      [href]="proyectoSeleccionado?.urlgit"
      target="_blank"
      class="block bg-yellow-400 text-gray-900 font-semibold py-3 px-6 rounded-full text-center hover:bg-yellow-300 transition-all mb-4">
      Ir al repositorio
    </a>

    <!-- Botón Eliminar -->
    <button
      (click)="eliminar(proyectoSeleccionado.id)"
      class="w-full bg-red-600 text-white font-semibold py-3 rounded-full hover:bg-red-700 transition-all">
      Eliminar Proyecto
    </button>

  </div>
</div>
