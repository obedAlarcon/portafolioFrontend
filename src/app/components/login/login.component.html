<section class="bg-gray-800 text-white py-16 px-6 md:px-20" id="login">
  <h2 class="text-4xl font-bold text-center mb-8">Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="login()" class="max-w-2xl mx-auto space-y-6 bg-gray-900 p-8 rounded-xl shadow-lg">
    
    <div>
      <label for="email" class="block text-sm font-medium mb-2">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="w-full px-4 py-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"
        placeholder="ejemplo@correo.com"
      />
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-400 text-sm mt-1">
        Ingresa un correo válido.
      </div>
    </div>

    <div>
      <label for="password" class="block text-sm font-medium mb-2">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="w-full px-4 py-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"
        placeholder="********"
      />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-400 text-sm mt-1">
        La contraseña es requerida.
      </div>
    </div>
    <div class="text-right">
      <button type="button" (click)="irARecovery()" class="text-yellow-400 text-sm hover:underline">
        ¿Olvidaste tu contraseña?
      </button>
    </div>
    
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="w-full bg-yellow-400 text-gray-900 font-semibold py-3 px-6 rounded-full hover:bg-yellow-300 transition-all disabled:bg-gray-500"
    >
      Ingresar
    </button>

  </form>
  <div class="flex justify-center mt-5 mb-10">
    <a href="/home"
       class="bg-yellow-400 text-gray-900 font-semibold py-3 px-6 rounded-full shadow hover:bg-yellow-300 transition-all text-center whitespace-nowrap">
      Volver
    </a>
  </div>
</section>
